<!DOCTYPE html>
<html lang="en">
    <head>
  
        <title>Bootstrap Tutorial Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light justify-content-between bg-dark text-white">
            <div class="navbar">
                <a class="navbar-brand">GMDB</a>
                <a href="./home.html" class="navbar text-white h6">Home</a>
                <a href="./login.html" class="navbar text-white h6">Login</a>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <!-- Column -->
        <div class="col-lg-12 col-md-12 col-sm-12 mt-5">
            <div class="row m-3 justify-content-around d-flex">

                <!-- Img -->
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <img src="https://m.media-amazon.com/images/M/MV5BODFlMmEwMDgtYjhmZi00ZTE5LTk2NWQtMWE1Y2M0NjkzOGYxXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SY1000_CR0,0,679,1000_AL_.jpg" id="pic1" class="border border-green img-fluid" alt="Responsive image">
                </div>

                <!-- Text -->
                <div class="col-sm-9 col-md-9 col-lg-9 text-left">
                    <h1>Title</h1>
                    <h3>Relase</h3>
                    <h6>Genre</h6>
                    <h5>Description</h5>

                </div>
            </div>

            <!-- user comments-->
            <form class="form-signin">
                <label class="float-left mt-4">Leave a comment:</label>
                <input type="email" id="inputEmail" class="form-control"  required autofocus>
                <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const imgURL = urlParams.get('imgsrc')
    $("#pic1").attr("src", imgURL);
</script>
