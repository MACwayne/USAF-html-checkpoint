<!DOCTYPE html>
<html lang="en">
    <head>
  
        <title>Bootstrap Tutorial Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light justify-content-between bg-dark text-white">
            <div class="navbar">
                <a class="navbar-brand">GMDB</a>
                <a href="./home.html" class="navbar text-white h6">Home</a>
                <a href="./login.html" class="navbar text-white h6">Login</a>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="container text-center mt-5">
            <div class="col">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                    <label class="float-left mt-4">Email:</label>
                    <input type="email" id="inputEmail" class="form-control"  required autofocus>
                    <label class="float-left mt-4">Password:</label>
                    <input type="password" id="inputPassword" class="form-control" required>
                    <!-- <div class="checkbox mb-3 mt-3 float-left">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div> -->
                    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
