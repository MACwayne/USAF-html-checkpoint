<!DOCTYPE html>
<html lang="en">
    <head>
  
        <title>Raw Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./mystyle.css">
    </head>
    <body>
        <nav class="top-navigation">
            <div class="left-aligned">
                <a class="">GMDB</a>
                <a href="./raw-home.html" class="">Home</a>
                <a href="./raw-login.html" class="">Login</a>
            </div>
            <form class="right-aligned">
                <input class="" type="search" placeholder="Search" aria-label="Search">
                <button class="" type="submit">Search</button>
            </form>
        </nav>
        <div class="container text-center mt-5">
            <div class="col">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                    <label class="float-left mt-4">Email:</label>
                    <input type="email" id="inputEmail" class="form-control"  required autofocus>
                    <label class="float-left mt-4">Password:</label>
                    <input type="password" id="inputPassword" class="form-control" required>
                    <!-- <div class="checkbox mb-3 mt-3 float-left">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div> -->
                    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
